<body style="overflow-x: hidden; width: 100%;">
	<div class="position-fixed shadow-sm"
	id = "button"
		style="z-index: 5; bottom: 5em; right: 5em; background-color: rgb(182, 200, 206);">
		<button class="btn" type="button">+</button>
	</div>
	<div class="row">
		<div class="col-sm text-left border">
			<div class="row">
				<div class="col-1">
					<div class="content m-2">
						//Logo
					</div>
					<div class="m-2">
						<button class="btn" type="menu">
							<i class="fas fa-bars m-2"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row p-3">

		</div>
	</div>
	</div>

	<!-- <div class="content border">

		</a>
	</div> -->

	<!-- Javascript -->
	<script>
		var viewer = document.getElementById("viewer");
		var button = document.getElementById("button");

		button.onclick = clickAdd;

		for (var i = 1; i < 25; i++) {
			let card = document.createElement('div');
			card.className = "col-md col-lg-2 col-xl-3 py-2";

			let frame = document.createElement('div');
			frame.className = "card shadow-sm";

			let block = document.createElement("div");
			block.className = "card-block";
			block.textContent = `File ${i}`;

			frame.appendChild(block);
			card.appendChild(frame);
			viewer.appendChild(card);
		}

		function clickAdd() {
			// add floating text field for creating directory
			button.appendChild();
			console.log("Hello");
			alert("Hello");
		}
	</script>

	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/scripts.js"></script>
