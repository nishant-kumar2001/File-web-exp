<!doctype html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>File-web-exp</title>

	<!-- CSS -->
	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap"> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">



</head>

<body style="overflow-x: hidden; width: 100%;">
	<div class="position-fixed shadow-sm" id="button" style="z-index: 5; bottom: 5em; right: 5em;">
		<button class="btn shadow-sm" style="background-color: rgb(233, 233, 233);">
			<i class="m-1 material-icons" style="font-size: 18px;">add</i>
		</button>
	</div>
	<div class="row pl-2 pr-2">
		<div class="col-sm text-left border">
			<div class="row">
				<div class="col-2">
					<div class="content m-2">
						File-web-explorer Logo
					</div>
					<div class="m-2">
						<button class="btn" type="menu">
							<i class="fas fa-bars m-2"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row p-3" id="main" style="height: 80vh;">
		<ul class="dropdown-menu shadow-lg position-absolute border-0" role="menu"
			style="display: none; z-index: 5; border-radius: 10px;" id="folder-menu" aria-labelledby="dropdownMenu">
			<li class="dropdown-item p-2 text-left list-unstyled" id="fonewfolder">
				<i class="m-2 material-icons" style="font-size: 18px;">create_new_folder</i>New Folder
			<li class="divider border"></li>
			<li class="dropdown-item p-2 text-left list-unstyled" id="fofileUpload">
				<i class="m-2 material-icons" style="font-size: 18px;">upload_file</i>File Upload
			</li>
			<li class="dropdown-item p-2 text-left list-unstyled" id="fofolderUpload">
				<i class="m-2 material-icons" style="font-size: 18px;">drive_folder_upload</i>Folder Upload
			</li>
		</ul>

		<ul class="dropdown-menu shadow-lg position-absolute border-0" role="menu"
			style="display: none; z-index: 5; border-radius: 10px;" id="file-menu" aria-labelledby="dropdownMenu">
			<li class="dropdown-item p-2 text-left list-unstyled" id="rename">
				<i class="m-2 material-icons" style="font-size: 18px;">drive_file_rename_outline</i>Rename
			<li class="dropdown-item p-2 text-left list-unstyled" id="delete">
				<i class="m-2 material-icons" style="font-size: 18px;">delete</i>Delete
			</li>
			<li class="dropdown-item p-2 text-left list-unstyled" id="filecopy">
				<i class="m-2 material-icons" style="font-size: 18px;">file_copy</i>Copy
			</li>
			<li class="dropdown-item p-2 text-left list-unstyled" id="fileDownload">
				<i class="m-2 material-icons" style="font-size: 18px;">file_download</i>Download
			</li>
		</ul>

		<div class="container">
			<div class="row" id="viewer">
			</div>
		</div>
	</div>

	<!-- <div class="content border">
		<a class="btn btn-primary btn-customized open-menu" href="#" role="button">
			<i class="fas fa-align-left"></i> <span>Menu</span>
		</a>
	</div> -->

	<!-- Javascript -->
	<script src="./main.js"></script>

	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/scripts.js"></script>

</body>

</html>
